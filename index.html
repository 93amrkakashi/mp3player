<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player morph" id="player">
        <h3>mp3 player</h3>
        <div class="pic">
            <img src="pics/images.jpg" alt="">
        </div>
        <div class="title">
            
        </div>
        <div class="progress">
            <div class="amount"></div>
        </div>
        <audio class="audio" src="mp3/we are the brave.mp3"></audio>
        <div class="btns">
            <div class="btn">
                <i class="fa-solid fa-backward back" >a</i>

            </div>
            <div class="btn big">
                <i class="fa-solid fa-play play" >a</i>

            </div>
            <div class="btn">
                <i class="fa-solid fa-forward next" >a</i>

            </div>
            
        </div>

        
    </div>



    <script src="app.js"></script>
</body>
</html>
